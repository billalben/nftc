<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTC - Explore world's best NFT</title>

    <!-- - favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- - custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- - google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600;900&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- - #HEADER -->
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="68"
            height="48"
            alt="NFTC Logo"
          />
        </a>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <p class="navbar-title">Menu</p>
            <button
              class="nav-close-btn"
              aria-label="Close Menu"
              data-nav-close-btn
            >
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link" data-navlink>Home</a>
            </li>
            <li>
              <a href="#explore" class="navbar-link" data-navlink>Explore</a>
            </li>
            <li>
              <a href="#top-seller" class="navbar-link" data-navlink
                >Top Seller</a
              >
            </li>
            <li>
              <a href="#collection" class="navbar-link" data-navlink
                >Collection</a
              >
            </li>
            <li>
              <a href="#instruction" class="navbar-link" data-navlink
                >Instruction</a
              >
            </li>
            <li>
              <a href="#" class="navbar-link" data-navlink>Contact</a>
            </li>
          </ul>
        </nav>

        <button class="menu-open-btn" aria-label="Open Menu" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <a href="#" class="btn" aria-labelledby="wallet">
          <ion-icon name="wallet-outline"></ion-icon>
          <span id="wallet">Wallet Connect</span>
        </a>
      </div>
    </header>
    <!-- - custom js link -->
    <script src="./assets/js/script.js"></script>
    <!-- - ionicon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
